<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container  body-content">
<h1 th:text="${'Book: ' + book.title}">Default Title</h1>

<header th:replace="fragments :: header"></header>

<div class="job-listing">
    <p th:text="${'Title: ' + book.title}"></p>
    <p th:text="${'Author: ' + book.author}"></p>
    <p th:text="${'Genre: ' + book.genre}"></p>
    <form th:action="@{'/books/view/' + ${book.id}}" method="post" name="book" value="${book.id}">
        <input type="submit" value="Pull from shelf" onclick="return confirm('Confirm to send book request')"/>
    </form>
</div>

</body>
</html>
